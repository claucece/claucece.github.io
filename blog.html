---
layout: page
permalink: /blog/
title: Blog
tags: menu
---

<div class="container">
  <div class="contact-container">
  </div>
  <div class="contact-box">
    <h1 class="about-subtitle">Want to read me?</h1>
    <h2 class="sub-subtitle">My stock of posts</h2>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <div class="excerpt">{{ post.excerpt }}</div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
